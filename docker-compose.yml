services:
 mongo-ingredients:
  image: mongo:latest
  ports:
    - 27017:27017
  volumes:
    - mongodb_ingredient_data:/data/db

 mongo-users:
   image: mongo:latest
   ports:
     - 27018:27017
   volumes:
     - mongodb_users_data:/data/db
    
 mysql-recipe:
  image: mysql:latest
  ports:
    - 3306:3306
  volumes:
    - mysql_recipe_data:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: abc123
    
 mysql-inventory:
  image: mysql:latest
  ports:
    - 3307:3306
  volumes:
    - mysql_inventory_data:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: abc123
    
 ingredient-service:
  depends_on:
    - mongo-ingredients
  image: r0882755718/ingredient-service
  ports:
    - 8080:8080
  links:
    - mongo-ingredients
  environment:
   MONGODB_PORT: 27017
   MONGODB_HOST: mongo-ingredients

 user-service:
   depends_on:
     - mongo-users
   image: r0882755718/user-service
   ports:
     - 8083:8083
   links:
     - mongo-users
   environment:
     MONGODB_PORT: 27018
     MONGODB_HOST: mongo-users

 inventory-service:
  depends_on:
    - mysql-inventory
  image: miverboven/inventory-service
  ports:
    - 8082:8082
  links:
    - mysql-inventory
  environment:
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: abc123
   MYSQL_DB_HOST: mysql-inventory
   MYSQL_DB_PORT: 3307

 recipe-service:
  depends_on:
    - ingredient-service
    - inventory-service
    - user-service
  image: r0882755718/recipe-service
  ports:
    - 8081:8081
  links:
    - ingredient-service
    - inventory-service
    - user-service
  environment:
   INGREDIENT_SERVICE_BASEURL: ingredient-service:8080
   INVENTORY_INFO_SERVICE_BASEURL: inventory-service:8082
   USER_SERVICE_BASEURL: user-service:8083
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: abc123
   MYSQL_DB_HOST: mysql-recipe
   MYSQL_DB_PORT: 3306

 api-gateway:
   depends_on:
     - ingredient-service
     - recipe-service
   image: miverboven/ede-api-gateway
   ports:
     - 8084:8084
   links:
     - ingredient-service
     - recipe-service
   environment:
     INGREDIENT_SERVICE_BASEURL: ingredient-service:8080
     RECIPE_SERVICE_BASEURL: recipe-service:8081

volumes:
 mongodb_ingredient_data:
 mongodb_user_data:
 mysql_inventory_data:
 mysql_recipe_data:
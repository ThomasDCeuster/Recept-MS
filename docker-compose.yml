services:
 mongo-products:
  image: mongo:latest
  ports:
    - 27017:27017
  volumes:
    - mongodb_product_data:/data/db
    
 mysql-order:
  image: mysql:latest
  ports:
    - 3306:3306
  volumes:
    - mysql_order_data:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: abc123
    
 mysql-inventory:
  image: mysql:latest
  ports:
    - 3307:3306
  volumes:
    - mysql_inventory_data:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: abc123
    
 product-service:
  depends_on:
    - mongo-products
  image: miverboven/product-service
  ports:
    - 8080:8080
  links:
    - mongo-products
  environment:
   MONGODB_PORT: 27017
   MONGODB_HOST: mongo-products
   
 rating-service:
  depends_on:
    - mysql-rating
  image: r0882755718/rating-service
  ports:
    - 8082:8082
  links:
    - mysql-rating
  environment:
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: abc123
   MYSQL_DB_HOST: mysql-rating
   MYSQL_DB_PORT: 3307

 order-service:
  depends_on:
    - product-service
    - rating-service
  image: miverboven/order-service
  ports:
    - 8081:8081
  links:
    - product-service
    - rating-service
  environment:
   PRODUCT_SERVICE_BASEURL: product-service:8080
   INVENTORY_INFO_SERVICE_BASEURL: rating-service:8082
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: abc123
   MYSQL_DB_HOST: mysql-order
   MYSQL_DB_PORT: 3306

 api-gateway:
   depends_on:
     - product-service
     - order-service
   image: miverboven/ede-api-gateway
   ports:
     - 8083:8083
   links:
     - product-service
     - order-service
   environment:
     PRODUCT_SERVICE_BASEURL: product-service:8080
     ORDER_SERVICE_BASEURL: order-service:8081

volumes:
 mongodb_product_data:
 mysql_rating_data:
 mysql_order_data: